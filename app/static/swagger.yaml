swagger: "2.0"

info:
  title: "Mechanic Shop API"
  description: "This API manages customers, mechanics, tickets, and inventory."
  version: "1.0.0"

host: "mec-1.onrender.com"
schemes:
  - "https"

consumes:
  - "application/json"
produces:
  - "application/json"

securityDefinitions:
  BearerAuth:
    type: apiKey
    name: Authorization
    in: header
    description: "Enter token like: Bearer YOUR_JWT_TOKEN"

paths:

  
  /customers/:
    get:
      tags: [Customers]
      summary: "List all customers"
      responses:
        200:
          description: "Customer list"
          schema:
            type: array
            items:
              $ref: '#/definitions/Customer'

    post:
      tags: [Customers]
      summary: "Create a new customer"
      parameters:
        - in: body
          name: customer
          required: true
          schema:
            $ref: '#/definitions/CustomerCreate'
      responses:
        201:
          description: "Customer created"
          schema:
            $ref: '#/definitions/Customer'

  
  /customers/login:
    post:
      tags: [Customers]
      summary: "Login"
      parameters:
        - in: body
          name: credentials
          required: true
          schema:
            $ref: '#/definitions/LoginRequest'
    responses:
        200:
          description: "JWT Token"
          schema:
            $ref: '#/definitions/LoginResponse'
        401:
          description: "Invalid email or password."
        
  /customers/{customer_id}:
    get:
      tags: [Customers]
      summary: "Get customer by ID"
      parameters:
        - in: path
          name: customer_id
          type: integer
          required: true
      responses:
        200:
          description: "Customer data"
          schema:
            $ref: '#/definitions/Customer'

    put:
      tags: [Customers]
      summary: "Update customer"
      parameters:
        - in: path
          name: customer_id
          type: integer
          required: true
        - in: body
          name: customer
          schema:
            $ref: '#/definitions/CustomerUpdate'
      responses:
        200:
          description: "Updated customer"
          schema:
            $ref: '#/definitions/Customer'

    delete:
      tags: [Customers]
      summary: "Delete customer"
      parameters:
        - in: path
          name: customer_id
          type: integer
          required: true
      responses:
        200:
          description: "Deleted"

  /customers/search-customers:
    get:
      tags: [Customers]
      summary: "Search customers"
      parameters:
        - in: query
          name: name
          type: string
        - in: query
          name: email
          type: string
      responses:
        200:
          description: "Search results"
          schema:
            type: array
            items:
              $ref: '#/definitions/Customer'

  
  /mechanics:
    get:
      tags: [Mechanics]
      summary: "List all mechanics"
      responses:
        200:
          description: "Mechanic list"
          schema:
            type: array
            items:
              $ref: '#/definitions/Mechanic'

    post:
      tags: [Mechanics]
      summary: "Create a mechanic"
      parameters:
        - in: body
          name: mechanic
          required: true
          schema:
            $ref: '#/definitions/MechanicCreate'
      responses:
        201:
          description: "Mechanic created"
          schema:
            $ref: '#/definitions/Mechanic'

  /mechanics/{mechanic_id}:
    get:
      tags: [Mechanics]
      summary: "Get mechanic by ID"
      parameters:
        - in: path
          name: mechanic_id
          required: true
          type: integer
      responses:
        200:
          description: "Mechanic found"
          schema:
            $ref: '#/definitions/Mechanic'

    put:
      tags: [Mechanics]
      summary: "Update mechanic"
      parameters:
        - in: path
          name: mechanic_id
          type: integer
          required: true
        - in: body
          name: mechanic
          schema:
            $ref: '#/definitions/MechanicUpdate'
      responses:
        200:
          description: "Updated mechanic"
          schema:
            $ref: '#/definitions/Mechanic'

    patch:
      tags: [Mechanics]
      summary: "Partially update mechanic"
      parameters:
        - in: path
          name: mechanic_id
          type: integer
          required: true
        - in: body
          name: mechanic
          schema:
            $ref: '#/definitions/MechanicUpdate'
      responses:
        200:
          description: "Updated mechanic"
          schema:
            $ref: '#/definitions/Mechanic'

    delete:
      tags: [Mechanics]
      summary: "Delete mechanic"
      parameters:
        - in: path
          name: mechanic_id
          type: integer
          required: true
      responses:
        200:
          description: "Mechanic deleted"

  

  /service_tickets/:
    get:
      tags: [Service Tickets]
      summary: "List all service tickets"
      responses:
        200:
          description: "All service tickets"
          schema:
            type: array
            items:
              $ref: '#/definitions/ServiceTicket'

  /service_tickets:
    post:
      tags: [Service Tickets]
      summary: "Create a service ticket"
      parameters:
        - in: body
          name: ticket
          required: true
          schema:
            $ref: '#/definitions/ServiceTicketCreate'
      responses:
        201:
          description: "Ticket created"
          schema:
            $ref: '#/definitions/ServiceTicket'

  /service_tickets/{ticket_id}:
    get:
      tags: [Service Tickets]
      summary: "Get service ticket"
      parameters:
        - in: path
          name: ticket_id
          type: integer
          required: true
      responses:
        200:
          description: "Service ticket details"
          schema:
            $ref: '#/definitions/ServiceTicket'

    put:
      tags: [Service Tickets]
      summary: "Update service ticket"
      parameters:
        - in: path
          name: ticket_id
          type: integer
          required: true
        - in: body
          name: ticket
          schema:
            $ref: '#/definitions/ServiceTicketUpdate'
      responses:
        200:
          description: "Updated ticket"
          schema:
            $ref: '#/definitions/ServiceTicket'

    delete:
      tags: [Service Tickets]
      summary: "Delete service ticket"
      parameters:
        - in: path
          name: ticket_id
          type: integer
          required: true
      responses:
        200:
          description: "Service ticket deleted"

  /service_tickets/{ticket_id}/assign_mechanic:
    post:
      tags: [Service Tickets]
      summary: "Assign a mechanic"
      parameters:
        - in: path
          name: ticket_id
          type: integer
          required: true
        - in: body
          name: assignment
          schema:
            $ref: '#/definitions/AssignMechanicRequest'
      responses:
        200:
          description: "Mechanic assigned"
          schema:
            $ref: '#/definitions/ServiceTicket'

  /service_tickets/{ticket_id}/remove_mechanic:
    post:
      tags: [Service Tickets]
      summary: "Remove mechanic"
      parameters:
        - in: path
          name: ticket_id
          type: integer
          required: true
        - in: body
          name: removal
          schema:
            $ref: '#/definitions/RemoveMechanicRequest'
      responses:
        200:
          description: "Mechanic removed"
          schema:
            $ref: '#/definitions/ServiceTicket'

  

  /inventory:
    get:
      tags: [Inventory]
      summary: "List inventory items"
      responses:
        200:
          description: "Inventory list"
          schema:
            type: array
            items:
              $ref: '#/definitions/InventoryItem'

    post:
      tags: [Inventory]
      summary: "Create inventory item"
      parameters:
        - in: body
          name: item
          required: true
          schema:
            $ref: '#/definitions/InventoryItemCreate'
      responses:
        201:
          description: "Item created"
          schema:
            $ref: '#/definitions/InventoryItem'

  /inventory/{item_id}:
    get:
      tags: [Inventory]
      summary: "Get inventory item"
      parameters:
        - in: path
          name: item_id
          type: integer
          required: true
      responses:
        200:
          description: "Inventory item"
          schema:
            $ref: '#/definitions/InventoryItem'

    put:
      tags: [Inventory]
      summary: "Update inventory item"
      parameters:
        - in: path
          name: item_id
          type: integer
          required: true
        - in: body
          name: item
          schema:
            $ref: '#/definitions/InventoryItemUpdate'
      responses:
        200:
          description: "Updated item"
          schema:
            $ref: '#/definitions/InventoryItem'

    delete:
      tags: [Inventory]
      summary: "Delete inventory item"
      parameters:
        - in: path
          name: item_id
          type: integer
          required: true
      responses:
        204:
          description: "Item deleted"



definitions:

  Customer:
    type: object
    properties:
      id: { type: integer }
      name: { type: string }
      email: { type: string }
      phone: { type: string }

  CustomerCreate:
    type: object
    required: [name, email, phone, password]
    properties:
      name: { type: string }
      email: { type: string }
      phone: { type: string }
      password: { type: string }

  CustomerUpdate:
    type: object
    properties:
      name: { type: string }
      email: { type: string }
      phone: { type: string }
      password: { type: string }

  LoginRequest:
    type: object
    required: [email, password]
    properties:
      email: { type: string }
      password: { type: string }

  LoginResponse:
    type: object
    properties:
      token: { type: string }

  AssignMechanicRequest:
    type: object
    required: [mechanic_id]
    properties:
      mechanic_id: { type: integer }

  RemoveMechanicRequest:
    type: object
    required: [mechanic_id]
    properties:
      mechanic_id: { type: integer }

  Mechanic:
    type: object
    properties:
      id: { type: integer }
      name: { type: string }
      email: { type: string }
      salary:
        type: number
        format: float

  MechanicCreate:
    type: object
    required: [name, email, salary]
    properties:
      name: { type: string }
      email: { type: string }
      salary:
        type: number
        format: float

  MechanicUpdate:
    type: object
    properties:
      name: { type: string }
      email: { type: string }
      salary:
        type: number
        format: float

  ServiceTicket:
    type: object
    properties:
      id: { type: integer }
      date:
        type: string
        format: date-time
      customer_id: { type: integer }
      service_description: { type: string }
      mechanics:
        type: array
        items:
          $ref: '#/definitions/Mechanic'

  ServiceTicketCreate:
    type: object
    required: [customer_id, service_description]
    properties:
      customer_id: { type: integer }
      service_description: { type: string }
      mechanics:
        type: array
        items:
          type: integer

  ServiceTicketUpdate:
    type: object
    properties:
      service_description: { type: string }
      mechanics:
        type: array
        items:
          type: integer

  InventoryItem:
    type: object
    properties:
      id: { type: integer }
      name: { type: string }
      quantity: { type: integer }

  InventoryItemCreate:
    type: object
    required: [name, quantity]
    properties:
      name: { type: string }
      quantity: { type: integer }

  InventoryItemUpdate:
    type: object
    properties:
      name: { type: string }
      quantity: { type: integer }
